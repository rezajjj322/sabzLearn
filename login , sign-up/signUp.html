<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signUp.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../fontawesome/all.min.css">
</head>

<body class="bg-light">

    <div class="container signup-container">
        <img src="../images/logo.webp" alt="" class="logo">
        <div class="sign-up">
            <h4>عضویت</h4>
            <p>قبلا ثبت نام کرده اید؟ <span><a href="../login , sign-up/Login.html" class="text-success text-decoration-none">وارد شوید</a></span></p>
            <form action="" id="form">
                <div class="form-controll">
                    <input type="text" placeholder="نام کاربری" id="userName">
                    <i id="check-circle" class="fas fa-check-circle"></i>
                    <i id="exclamation-triangle" class="fas fa-exclamation-triangle"></i>
                    <span>پیام خطا</span>
                </div>
                <div class="form-controll">
                    <input type="number" placeholder="شماره موبایل" id="number">
                    <i id="check-circle" class="fas fa-check-circle"></i>
                    <i id="exclamation-triangle" class="fas fa-exclamation-triangle"></i>
                    <span>پیام خطا</span>
                </div>
                <div class="form-controll">
                    <input type="email" placeholder="آدرس ایمیل" id="email">
                    <i id="check-circle" class="fas fa-check-circle"></i>
                    <i id="exclamation-triangle" class="fas fa-exclamation-triangle"></i>
                    <span>پیام خطا</span>
                </div>
                <div class="form-controll">
                    <input type="password" placeholder="رمز عبور" id="password">
                    <i id="check-circle" class="fas fa-check-circle"></i>
                    <i id="exclamation-triangle" class="fas fa-exclamation-triangle"></i>
                    <span>پیام خطا</span>
                </div>
                <button type="submit" class="btn btn-success w-100">ادامه</button>
            </form>
        </div>
    </div>










    <script src="../fontawesome/all.min.js"></script>
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../asset.js"></script>
</body>

</html>
